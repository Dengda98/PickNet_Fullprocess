# 从Hinet上下载地震事件，使用picknet拾取震相的全流程脚本————配置文件
# Author：Zhu Dengda
# ===============================================================
# 

# ===============================================================
# 全局变量，在各个脚本都可能用上的变量
# ===============================================================
# 地震目录路径
catalog_csv: "example_jp_catalog.csv"
# 保存地震波形的多个路径
# 多个存储路径，由于下载的地震波形容量很大
# 通常最好指定多个存储路径（分布在不同物理盘）
waveform_dirs:
  - "example_jp_hinet_download"
  # - "/path/to/disk2"
  # - "/path/to/disk3"
  # ...
# 对于日本hinet台站，只需指定已经整理好的文件即可(./JPHinet_stations/hinet_sta)
# 而对于从obspy下载的数据，需要将台站原始xml文件转为文本格式，保留基本信息
stationtxt_path: "./JPHinet_stations/hinet_sta"  
# 根据Picknet要求切数据和保存拾取结果的路径
picknet_data_dir: "example_jp_picknet_in"
# ===============================================================


# ===============================================================
# 局部变量，只用于各自脚本
# ===============================================================
# 01* --- 从IRIS官网下载的地震目录，时间根据timezone设置，保存到catalog_output
Catalog:
  # 数据中心，如IRIS，ISC，USGS等
  client: "IRIS"
  # 时区，设定数据的参考时间。
  # 例如9表示日本东九区，0为UTC时间。
  # 该设置基本只有设置9或0的可能，除了日本地震数据使用当地时间，其余地区
  # 数据基本都使用UTC时间
  # 【该设置很关键，直接影响后续的所有结果】
  timezone: 9
  # 事件时间范围（使用timezone设定的区域时间）
  starttime: "2008-01-01T00:00:00"
  endtime:   "2008-01-11T00:00:00"
  # 事件空间范围
  # 纬度范围
  minlatitude: 30
  maxlatitude: 46
  # 经度范围
  minlongitude: 128
  maxlongitude: 146
  # 深度范围
  mindepth: 0.0
  maxdepth: 999
  # 震级范围
  minmagnitude: 4.0
  maxmagnitude: 10.0
  # 从IRIS上下载地震目录最好分块下载，否则很容易有网络波动导致下载失败
  daychunk: 10 # 多少天作为一个下载块
  # 输出csv文件（使用timezone设定的区域时间）
  output: "example_jp_catalog.csv"


# ===============================================================
# 02* --- 下载地震波形，保存到waveform_dirs
Waveform:
  # 匹配地震目录中的`code`一列的通配符，这对于只想处理部分时段的数据非常有用，例如"2009*"表示只处理2009年
  pattern: "*"
  # 每个路径的最小容许空间GB，此时将切换到下一个路径
  minfreeGB: 5 
  # 是否以更新模式下载地震波形，这样可以多次运行脚本，补全由于网络波动而遗漏的事件地震波形
  update: false
  # 更新的数据下载路径。
  # 该路径仅本脚本可见，建议本脚本运行结束后将以下路径加入waveform_dirs，
  # 或者将其中各事件的文件夹移入waveform_dirs路径下
  update_waveform_dirs:
    - "./update2"

  # ----------------------------------------------------------------
  # Option 1: 02a* --- 从日本Hinet官网下载地震波形
  # 基于队列(Queue)数据结构，使用多账户同步下载
  hinetkeys:
    # hinet多账户名以及对应密码
    accounts:
      - username: "user1"
        password: "password1"
    # - username: "user2"
    #   password: "password2"
    # - username: "user3"
    #   password: "password3"
    # 
    # ...

    # 下载波形时长，单位分钟
    span: 10 
    # 台网代号，hinet为0101
    netcode: "0101"

# ===============================================================


# ===============================================================
# 03* --- 按照Picknet要求切数据，截取波形保存成npy格式，保存到picknet_data_dir
# 用于后续PickNet的拾取。
# 对NE水平分量，则旋转到RT分量；对XY水平分量，则不做旋转
Cutwindow:
  # 匹配下载的事件通配符，这对于只想处理部分时段的数据非常有用，例如"2009*"表示只处理2009年
  pattern: "*"
  # 是否以更新模式运行，此时会跳过已经有结果文件的文件夹
  update: true
  # 用于计算理论波形的1D全球模型，要求obspy内置
  # 代码内稍作更改可自定义1D全球模型
  refmodel: "ak135"  
  # obspy读取sac的多进程数
  nproc:  20
# ===============================================================


# ===============================================================
# 04* --- 运行picknet
Picknet:
  # 匹配下载的事件通配符，这对于只想处理部分时段的数据非常有用，例如"2009*"表示只处理2009年
  pattern: "*"
  # 体波类型，P或S
  phases: 
    - "P"
    - "S"
  # 是否以更新模式运行，此时会跳过已经有结果文件的文件夹
  update: true
  # 是否根据batchsize将数据合并成一个批量的输入数据，这可发挥GPU的并行效果，
  merge: true
  # 批量大小
  batchsize: 3000
  # GPU序号
  gpuid: 0
  # 是否保存picknet的原始输出
  raw_output: false
# ===============================================================


# ===============================================================
# 05* --- 将拾取的震相整理成震相文件
Phasefile:
  # 匹配下载的事件通配符，这对于只想处理部分时段的数据非常有用，例如"2009*"表示只处理2009年
  pattern: "*"
  # 体波类型，P或S
  phases: 
    - "P"
    - "S"
  # 最大震中距范围，单位°
  maxarcdis: 999
  # 方位角覆盖最大gap，单位°
  maxgap:  360
  # P波最小拾取数量
  minPpicks: 10
  # S波最小拾取数量
  minSpicks: 0
  # 输出震相文件
  output: "example_jp_phases"
# ===============================================================


# ===============================================================
# 06* --- 绘制picknet的拾取情况
Plotphases:
  # picknet结果的路径，支持通配符
  datalst:
    # - "example_jp_picknet_in/200801020120/*_input"
    # - "example_jp_picknet_in/200801040421/*_input"
    - "example_jp_picknet_in/*/*_input"
  # 输出pdf目录
  output: "example_jp_plot_phases"
# ===============================================================
